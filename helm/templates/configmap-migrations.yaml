{{- if .Values.migrations.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ragframework.fullname" . }}-migrations-config
  labels:
    {{- include "ragframework.migrations.labels" . | nindent 4 }}
  annotations:
    # Helm hooks - ensures ConfigMap is created before the migration Job
    # This is CD-agnostic and works with Helm, ArgoCD, Flux, etc.
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-10"  # Run before the Job (which has weight -5)
    helm.sh/hook-delete-policy: before-hook-creation
data:
  appsettings.json: |
    {
      "ConnectionStrings": {
        "DefaultConnection": ""
      },
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.EntityFrameworkCore": "Warning"
        }
      }
    }
{{- end }}

{{- if .Values.qdrant.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ragframework.fullname" . }}-{{ .Values.qdrant.name }}
  labels:
    {{- include "ragframework.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  type: {{ .Values.qdrant.service.type }}
  ports:
  - port: {{ .Values.qdrant.service.httpPort }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.qdrant.service.grpcPort }}
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    {{- include "ragframework.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ragframework.fullname" . }}-{{ .Values.qdrant.name }}
  labels:
    {{- include "ragframework.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  serviceName: {{ include "ragframework.fullname" . }}-{{ .Values.qdrant.name }}
  replicas: {{ .Values.qdrant.replicaCount }}
  selector:
    matchLabels:
      {{- include "ragframework.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: qdrant
  template:
    metadata:
      labels:
        {{- include "ragframework.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      containers:
      - name: qdrant
        image: "{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}"
        imagePullPolicy: {{ .Values.qdrant.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 6333
          protocol: TCP
        - name: grpc
          containerPort: 6334
          protocol: TCP
        resources:
          {{- toYaml .Values.qdrant.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /qdrant/storage
  {{- if .Values.qdrant.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: {{ .Values.qdrant.persistence.accessModes }}
      {{- if .Values.qdrant.persistence.storageClass }}
      storageClassName: {{ .Values.qdrant.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.qdrant.persistence.size }}
  {{- else }}
  volumes:
  - name: data
    emptyDir: {}
  {{- end }}
{{- end }}

          averageUtilization: {{ .Values.autoscaling.embedding.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.embedding.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.embedding.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}

name: Build and Push Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to rebuild (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/bardin08/ragframework

jobs:
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.validate.outputs.version_tag }}
      short_sha: ${{ steps.validate.outputs.short_sha }}
      major: ${{ steps.validate.outputs.major }}
      minor: ${{ steps.validate.outputs.minor }}
      patch: ${{ steps.validate.outputs.patch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate and extract version
        id: validate
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - validate provided tag
            TAG="${{ github.event.inputs.tag }}"

            # Check if tag exists
            if ! git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Error: Tag $TAG does not exist"
              exit 1
            fi

            # Checkout the tag
            git checkout "$TAG"
          else
            # Tag push trigger
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          # Validate tag format (v{major}.{minor}.{patch})
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Invalid tag format. Expected v{major}.{minor}.{patch}, got: $TAG"
            exit 1
          fi

          # Extract version components
          VERSION=${TAG#v}  # Remove 'v' prefix
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get short SHA
          SHORT_SHA=$(git rev-parse --short=7 HEAD)

          echo "version_tag=$TAG" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          echo "Version: $TAG"
          echo "Short SHA: $SHORT_SHA"

  build-api:
    name: Build API Image
    needs: validate-tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-tag.outputs.version_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/ragcore-api
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}-${{ needs.validate-tag.outputs.short_sha }}
            type=raw,value=${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}.${{ needs.validate-tag.outputs.patch }}-${{ needs.validate-tag.outputs.short_sha }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/RAG.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-embedding:
    name: Build Embedding Image
    needs: validate-tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-tag.outputs.version_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/ragcore-embedding
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}-${{ needs.validate-tag.outputs.short_sha }}
            type=raw,value=${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}.${{ needs.validate-tag.outputs.patch }}-${{ needs.validate-tag.outputs.short_sha }}

      - name: Build and push Embedding image
        uses: docker/build-push-action@v5
        with:
          context: ./python-services/embedding-service
          file: ./python-services/embedding-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-migrations:
    name: Build Migrations Image
    needs: validate-tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-tag.outputs.version_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/ragcore-migrations
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}-${{ needs.validate-tag.outputs.short_sha }}
            type=raw,value=${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}.${{ needs.validate-tag.outputs.patch }}-${{ needs.validate-tag.outputs.short_sha }}

      - name: Build and push Migrations image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/RAG.Infrastructure/Migrations.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  create-release:
    name: Create GitHub Release
    needs: [validate-tag, build-api, build-embedding, build-migrations]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only on tag push, not manual dispatch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.validate-tag.outputs.version_tag }}

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ needs.validate-tag.outputs.version_tag }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            # Get commits between tags
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..$TAG)
          fi

          # Create changelog
          {
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "## Docker Images"
            echo ""
            echo "All images are available at:"
            echo "- \`${{ env.REGISTRY_PATH }}/ragcore-api:${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }}\`"
            echo "- \`${{ env.REGISTRY_PATH }}/ragcore-embedding:${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }}\`"
            echo "- \`${{ env.REGISTRY_PATH }}/ragcore-migrations:${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }}\`"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...$TAG"
          } > changelog.md

          cat changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-tag.outputs.version_tag }}
          name: Release ${{ needs.validate-tag.outputs.version_tag }}
          body_path: changelog.md
          draft: false
          prerelease: false

  summary:
    name: Build Summary
    needs: [validate-tag, build-api, build-embedding, build-migrations]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.validate-tag.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ needs.validate-tag.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| ragcore-api | ${{ needs.build-api.result == 'success' && 'âœ…' || 'âŒ' }} | latest, v${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}-${{ needs.validate-tag.outputs.short_sha }}, ${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ragcore-embedding | ${{ needs.build-embedding.result == 'success' && 'âœ…' || 'âŒ' }} | latest, v${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}-${{ needs.validate-tag.outputs.short_sha }}, ${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ragcore-migrations | ${{ needs.build-migrations.result == 'success' && 'âœ…' || 'âŒ' }} | latest, v${{ needs.validate-tag.outputs.major }}.${{ needs.validate-tag.outputs.minor }}-${{ needs.validate-tag.outputs.short_sha }}, ${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY_PATH }}/ragcore-api:${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY_PATH }}/ragcore-embedding:${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY_PATH }}/ragcore-migrations:${{ needs.validate-tag.outputs.version_tag }}-${{ needs.validate-tag.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

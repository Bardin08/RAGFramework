name: CI

on:
  push:
    branches: [ main, develop, feat/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test .NET
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: rag_db
          POSTGRES_USER: rag_user
          POSTGRES_PASSWORD: devpassword123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore --warnaserror

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef --version 8.0.0

    - name: Apply database migrations
      run: dotnet ef database update --project src/RAG.Infrastructure/RAG.Infrastructure.csproj --startup-project src/RAG.API/RAG.API.csproj --configuration Release
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=rag_db;Username=rag_user;Password=devpassword123"

    - name: Run unit tests with coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports
      uses: actions/upload-artifact@v5
      with:
        name: coverage-reports
        path: ./coverage/**/coverage.cobertura.xml
        retention-days: 30

  validate-dockerfiles:
    name: Validate Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: api
            context: .
            dockerfile: ./src/RAG.API/Dockerfile
          - name: embedding
            context: ./python-services/embedding-service
            dockerfile: ./python-services/embedding-service/Dockerfile
          - name: migrations
            context: .
            dockerfile: ./src/RAG.Infrastructure/Migrations.Dockerfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ${{ matrix.name }} image (no push)
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: false
        tags: ragcore-${{ matrix.name }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, validate-dockerfiles]
    if: always()

    steps:
    - name: Generate summary
      run: |
        echo "## CI Results ðŸ”" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Validation | ${{ needs.validate-dockerfiles.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

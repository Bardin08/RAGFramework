{{- if .Values.elasticsearch.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ragframework.fullname" . }}-{{ .Values.elasticsearch.name }}
  labels:
    {{- include "ragframework.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  type: {{ .Values.elasticsearch.service.type }}
  ports:
  - port: {{ .Values.elasticsearch.service.httpPort }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.elasticsearch.service.transportPort }}
    targetPort: transport
    protocol: TCP
    name: transport
  selector:
    {{- include "ragframework.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ragframework.fullname" . }}-{{ .Values.elasticsearch.name }}
  labels:
    {{- include "ragframework.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  serviceName: {{ include "ragframework.fullname" . }}-{{ .Values.elasticsearch.name }}
  replicas: {{ .Values.elasticsearch.replicaCount }}
  selector:
    matchLabels:
      {{- include "ragframework.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: elasticsearch
  template:
    metadata:
      labels:
        {{- include "ragframework.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
        imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        env:
        {{- range $key, $value := .Values.elasticsearch.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.elasticsearch.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
  {{- if .Values.elasticsearch.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: {{ .Values.elasticsearch.persistence.accessModes }}
      {{- if .Values.elasticsearch.persistence.storageClass }}
      storageClassName: {{ .Values.elasticsearch.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.elasticsearch.persistence.size }}
  {{- else }}
  volumes:
  - name: data
    emptyDir: {}
  {{- end }}
{{- end }}

name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest

    outputs:
      new_tag: ${{ steps.create_tag.outputs.new_tag }}
      tag_created: ${{ steps.create_tag.outputs.tag_created }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version calculation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Get commits since last tag
        id: get_commits
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # First release, get all commits
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            # Get commits since last tag
            COMMITS=$(git log --pretty=format:"%s" $LATEST_TAG..HEAD)
          fi

          # Save commits to file for multi-line handling
          echo "$COMMITS" > commits.txt
          echo "Commits since last tag:"
          cat commits.txt

      - name: Determine version bump
        id: version_bump
        run: |
          # Read commits
          COMMITS=$(cat commits.txt)

          # Determine bump type (default: patch)
          BUMP_TYPE="patch"

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?!:|BREAKING CHANGE:'; then
            BUMP_TYPE="major"
          # Check for new features (minor bump)
          elif echo "$COMMITS" | grep -qE '^feat(\(.+\))?:'; then
            BUMP_TYPE="minor"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"

          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment based on bump type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        id: create_tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Check if we have new commits
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # First release, always create tag
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
            git push origin "$NEW_VERSION"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Created and pushed tag: $NEW_VERSION"
          else
            # Check if there are commits since last tag
            COMMITS_COUNT=$(git rev-list $LATEST_TAG..HEAD --count)
            if [ "$COMMITS_COUNT" -gt 0 ]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
              git push origin "$NEW_VERSION"
              echo "tag_created=true" >> $GITHUB_OUTPUT
              echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "Created and pushed tag: $NEW_VERSION"
            else
              echo "tag_created=false" >> $GITHUB_OUTPUT
              echo "No new commits since last tag, skipping tag creation"
            fi
          fi

      - name: Summary
        if: steps.create_tag.outputs.tag_created == 'true'
        run: |
          echo "## Release Created! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** \`${{ steps.create_tag.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** \`${{ steps.version_bump.outputs.bump_type }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** \`${{ steps.get_latest_tag.outputs.latest_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The \`build-images\` workflow will now build and push Docker images." >> $GITHUB_STEP_SUMMARY
